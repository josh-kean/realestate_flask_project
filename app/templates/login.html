{% extends 'base.html' %}
{% block content %}
<form method="POST" action="">
	{{ form.hidden_tag() }}
	<fieldset class="form-group">
		<legend class="border-bottom mb-4">Login</legend>
		  <div class="form-group">
			  {{ form.email.label() }}
			  {{ form.email() }}
		  </div>
		  <div class="form-group">
			  {{ form.password.label() }}
			  {{ form.password() }}
		  </div>
	</fieldset>
	<div class="form-group">
		{{ form.submit() }}
	</div>
</form>
{% endblock content %}
